<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Box Coffee</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Code|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="banner">
  <h1 class= "align-middle" id="title">black box.</h1>
  <h5>// coffee for coders</h5>
</header>
<div class="container">
    <h1 id="main-heading">Coffee!</h1>
    <hr>

    <div class="row">
        <div class="col">
            <div class="row" id="coffees">
            </div>
        </div>

        <div class="col">
            <h2>Find your new favorite:</h2>
            <div class="row justify-content-md-center">
                <div class="row"></div>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="user-search"></label>
                    <input id="user-search" type="text">
                    <!--<input id="submit" type="submit">-->
                </form>
                </div>

                <hr>

                <div>
                <h2>Add a coffee:</h2>
                <form>
                    <label for="new-roast"></label>
                    <select id="new-roast">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="new-name"></label>
                    <input id="new-name" type="text">
                    <div class="row">
                        <button id="submit" class="btn btn-primary btn-block" type="submit">Add It</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
